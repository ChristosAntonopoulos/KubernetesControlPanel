apiVersion: v1
kind: Service
metadata:
  name: k8s-control-panel-service
  namespace: k8s-control-panel
  labels:
    app: k8s-control-panel
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
    nodePort: 30080
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
    nodePort: 30443
  selector:
    app: k8s-control-panel 